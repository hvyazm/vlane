{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'vlane_web/css/default.css' %}">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Avenir+Next:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Halcom&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'vlane_web/css/default.css' %}">
    <link rel="stylesheet" href="{% static 'vlane_web/css/styles.css' %}">

    <title>Home</title>
</head>
<body>
    <main class="fade-in">
        <header>
            <div class="background-box"></div> <!-- Moved background box inside header -->
            <div class="cart-container" id="cart-container">
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                  </div>                  
              </div>
                         
            <div class="gif-container">
                <div class="gif-border left"></div>
                <div class="gif-border right"></div>
                <img class="logo" src="{% static 'vlane_web/images/vlaneipad pinkshadow.png' %}" alt="Your Logo">
                <img class="gif" src="{% static 'vlane_web/images/vlaneshortweb.gif' %}" alt="Header Gif">
            </div>

            <section class="products">
                <div class="product-card">
                    <a href="product1/product1.html">
                        <img class="product-image" src="{% static 'vlane_web/images/canvas.jpg' %}" alt="Product 1">
                    </a>
                    <h2>CANVAS BAG</h2>
                    <p>￡48.00</p>
                </div>
                
                <div class="product-card">
                    <a href="product2/product2.html">
                        <img class="product-image" src="{% static 'vlane_web/images/velvet.jpg' %}" alt="Product 2">
                    </a>
                    <h2>VELVET BAG</h2>
                    <p>￡63.00</p>
                </div>
            </section>
            
            

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </header>
        <footer>
            <div class="description2">
                <p> VL 2023 </p>
            </div>
        </footer>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="api.js"></script>
</body>
</html>
